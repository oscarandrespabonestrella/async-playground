<ng-container *ngIf="tableData.length">
    <table>
        <thead>
            <tr>
                <th *ngFor="let attributes of tableData[0] | keyvalue">                    
                    {{attributes.key}}
                </th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let item of tableData">
                <td *ngFor="let attributes of item | keyvalue">
                    <ng-container *ngIf="attributes.key === 'image'; else noImage">
                        <img [src]="attributes.value" width="100px" alt="" />
                    </ng-container>
                    <ng-template #noImage>
                        {{attributes.value}}
                    </ng-template>
                
                </td>
            </tr>
        </tbody>
    </table>
</ng-container>
