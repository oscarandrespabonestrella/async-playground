<ng-container *ngIf="(getGhibliSpecies$ | async ) as ghibliSpecie">
  <table>
    <thead>
      <tr>
        <th>Title</th>
        <th>Classification</th>
        <th>Eye Colors</th>
        <th>Hair Colors</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let specie of (ghibliSpecie  | customfilter: 'name' : searchInput.value); trackBy: trackByIdentity">
        <td>
          {{specie.name}}
        </td>
        <td>
          {{specie.classification}}
        </td>
        <td>
          {{specie.eye_colors}}
        </td>
        <td>
          {{specie.hair_colors}}
        </td>
      </tr>
    </tbody>
  </table>  
</ng-container>
